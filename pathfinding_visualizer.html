<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BFS Pathfinding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cell {
        width: 20px;
        height: 20px;
        background-color: white;
        border: 1px solid #ccc;
        text-align: center;
        font-size: 12px;
        font-weight: bold;
        line-height: 20px;
        user-select: none;
    }

    .wall { background-color: black !important; }
    .start { background-color: green !important; color: white; }
    .end { background-color: red !important; color: white; }
    .visited { background-color: yellow !important; }
    .path { background-color: limegreen !important; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 id="pageTitle" class="text-3xl font-bold mb-5">Loading...</h1>
  <div class="mb-6 space-x-2">
    <button id="startBtn" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">Start</button>
    <button id="resetBtn" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded">Reset</button>
  </div>
  <div class="bg-white shadow rounded-2xl p-4 mb-12 flex items-center justify-center">
    <div id="grid"
        class="grid gap-0.5"
        style="grid-template-columns: repeat(20, 20px);">
    </div>
  </div>


  <a href="index.html"
    class="absolute bottom-4 left-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
    ‚Üê Back
  </a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const algo = params.get('algo') || 'bfs';
    const script = document.createElement('script');
    script.src = `js/pathfinding/${algo}.js`;
    script.onload = () => {
      if (typeof createGrid === 'function') {
        createGrid();
      }
    };
    document.body.appendChild(script);

    const titleMap = {
        bfs: "Breadth-First Search (BFS) Visualization",
        dfs: "Depth-First Search (DFS) Visualization",
        dijkstra: "Dijkstra's Algorithm Visualization",
        astar: "A* Search Visualization"
    };
    document.getElementById("pageTitle").textContent = titleMap[algo] || "Pathfinding Visualizer";
  </script>
</body>
</html>
