<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bubble Sort</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center text-center p-6 relative">
  <h1 class="text-3xl font-bold mb-5">Bubble Sort Visualization</h1>

  <div class="mb-6 flex items-center space-x-8">
    <!-- Control Buttons -->
    <div id="controls" class="flex space-x-2">
        <!-- Before Sort -->
        <button id="startBtn" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Start</button>
        <button id="randomizeBtn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Randomize</button>

        <!-- During Sort -->
        <button id="cancelBtn" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</button>

        <!-- After Sort -->
        <button id="resetBtn" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Reset</button>
    </div>

    <!-- Sliders -->
    <div id="sliders" class="flex space-x-8 text-sm text-gray-700">
        <div class="flex flex-col items-center">
            <label for="speedRange" class="mb-1 font-medium">Speed</label>
            <input id="speedRange" type="range" min="1" max="100" value="50" class="w-32 accent-blue-500">
        </div>
        <div class="flex flex-col items-center">
            <label for="sizeRange" class="mb-1 font-medium">Array Size</label>
            <input id="sizeRange" type="range" min="10" max="70" value="30" class="w-32 accent-blue-500">
        </div>
    </div>
  </div>


  <div id="bar-container" class="flex items-end justify-center space-x-1 h-64 border p-4 bg-white shadow rounded-2xl overflow-hidden w-full max-w-4xl mb-12"></div>

  <a href="index.html"
    class="absolute bottom-4 left-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow">
    ‚Üê Back
  </a>

  <script src="js/bubble.js"></script>
</body>
</html>
